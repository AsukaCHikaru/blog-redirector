<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="virwport" content="width=device-width, initial-scale=1.0">
    <title>redirecting</title>
    <script>
    function redirect() {
      var oldDomain = 'asukachikaru.com';
      var newDomain = 'asukawang.com';
      var currentPath = window.location.pathname;

      if (window.location.hostname === oldDomain) {
        var newUrl = 'https://' + newDomain + currentPath;
        window.location.replace(newUrl);
      }
    }

    redirect();
    </script>

  </head>
  <body>
    
  </body>
</html>
